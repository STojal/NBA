<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Teamns List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="images/logo site.png"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="arenas.html"><i
                                class="fa fa-soccer-ball-o text-warning"></i> Arenas</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="Players.html"><i
                                class="fa fa-user-o text-primary"></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="Teams.html"><i
                                class="fa fa-flag-o text-danger"></i> Teams</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="xxx.html"><i
                                class="fa fa-map-marker text-success"></i> States</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="xxx.html"><i
                                class="fa fa-bookmark-o text-info "></i> Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="xxx.html"><i class="fa fa-magic"
                                title="The party continues..."></i> &middot;&middot;&middot;</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Teams: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page"
                            data-bind="attr: { href: './Teams.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page"
                            data-bind="attr: { href: './Teams.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link"
                            data-bind="attr: { href: './Teams.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page"
                            data-bind="attr: { href: './Teams.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page"
                            data-bind="attr: { href: './Teams.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->


        <div data-bind="foreach: records" class="row">
            <div class="card" style="width: 15rem;">
                <!-- Aqui, substitua "..." pelo caminho correto para a imagem desejada -->
                <!--ko if: Logo === null -->
                <img src="images/equipas.png" alt="Placeholder" class="card-img-top">
                <!--/ko-->
                <!--ko ifnot: Logo === null -->
                <img data-bind="attr: { src: Logo, alt: 'Name' }" class="card-img-top">
                <!--/ko-->
                <div class="card-body">
                    <h5 class="card-title" data-bind="text: Name"></h5>
                    <p class="card-text">

                        <strong>Acronym:</strong><span data-bind="text: Acronym"></span> <br>
                    </p>
      
                    <a href="./TeamsDetails.html" class="btn btn-primary"
                        data-bind="attr: { href:'./TeamsDetails.html?id=' + Id+ '&acronym=' + Acronym }">Show Details</a>
                    <button class="btn btn-default btn-xs"><i class="fa-regular fa-heart"
                            data-bind="attr: { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Teams: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page"
                            data-bind="attr: { href: './Teams.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page"
                            data-bind="attr: { href: './Teams.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link"
                            data-bind="attr: { href: './Teams.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page"
                            data-bind="attr: { href: './Teams.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page"
                            data-bind="attr: { href: './Teams.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="images/logo site.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a
                    href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
